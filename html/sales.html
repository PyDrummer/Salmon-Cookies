<!DOCTYPE html>
<html>
  <head>
    <link href="../CSS/reset.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/stylesheet.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <img src="../img/salmon.png" alt="SALMON!">
      <h1>Salmon Cookie Sales Table!</h1>
      <ul>
        <li><a href="../index.html">Home Page</a></li>
        <li><a href="sales.html">Sales</a></li>
      </ul>
    </header>
    <!-- creating the form -->
    <form id ="sales-form">
      <fieldset>
        <legend>New Location Form</legend>
        <label for="new_location">Type the new location name here:</label>
        <input type="text" placeholder="Location Name" id="new_location" name="new_location">
        <label for="new_min_cust">The minimun customers: </label>
        <input type="number" placeholder="1" id="new_min_cust" name="new_min_cust" min="1">
        <label for="new_max_cust">The maximum customers: </label>
        <input type="number" placeholder="1000" id="new_max_cust" name="new_max_cust" min="1">
        <label for="new_average_cookies">The average cookie sales per hour: </label>
        <input type="float" placeholder="1.5" id="new_average_cookies" name="new_average_cookies" min="0.1">
        <!-- creating the submit button-->
        <button type="submit">Submit</button>
      </fieldset>
    </form>
    <section>
      <p> Observe this table filled with cookie sales data.</p>
      <table>
        <thead id="table-head"></thead>
        <tbody id="table-body"></tbody>
        <tfoot id="table-foot"></tfoot>
      </table>
    </section>
    <footer>
      <p>Author: Anthony Beaver, CodeFellows 201, Lab:07 Salmon Cookies</p>
    </footer>
    <script src="../JS/app.js"></script>
  </body>
</html>
